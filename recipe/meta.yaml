{% set version = "1.4" %}

package:
  name: topojson
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/topojson/topojson-{{ version }}.tar.gz
  sha256: cef33836cdd3d9beb145a8eb0e25d51a3deddfaa1394cabfc4a59329ac0b7867

build:
  number: 0
  noarch: python  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3  
    - pip
    - flit
  run:
    - python >=3
    - numpy
    - shapely

test:
  imports:
    - topojson

about:
  home: "https://github.com/mattijn/topojson"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "topojson - a powerful library to encode spatial data as topology in Python!"
  doc_url: https://mattijn.github.io/topojson
  dev_url: https://github.com/mattijn/topojson

extra:
  recipe-maintainers:
    -  mattijn
